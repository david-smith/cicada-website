{% extends 'layout.html' %}
{% block content %}
<div class="span4 offset3" style="text-align:center;">
	<h6>Please log in</h6>
	<form method="post" action="/login">
		<div class="well">
			{% csrf_token %}
			{% if error %}
			<div class="alert alert-error">{{ error }}</div>
			{% endif %}
			<input id="id_username" name="username" maxlength="255" type="text" placeholder="Username">
			<input id="id_password" name="password" maxlength="255" type="password" placeholder="Password">
			<br/>
			<input type="submit" value="Log in" />
		</div>
		<p><a href="{% url socialauth_begin 'twitter' %}"><img style="" src="{{STATIC_URL}}img/sign-in-with-twitter-l.png"/></a></p>
		<p><a href="{% url socialauth_begin 'facebook' %}"><img style="" src="{{STATIC_URL}}img/login-facebook-button.png"/></a></p>
	</form>
</div>
{% endblock %}
